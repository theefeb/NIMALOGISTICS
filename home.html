<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=pages/index.html">
    <title>NIMA LOGISTICS - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            display: block;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        .link {
            color: #e0e7ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border: 2px solid #e0e7ff;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
        }
        .link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/nimalogo.jpg" alt="NIMA LOGISTICS" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
        </div>
        <h1>NIMA LOGISTICS</h1>
        <p>Welcome to our logistics solutions website</p>
        <div class="spinner"></div>
        <p>
            <a href="pages/index.html" class="link">Enter Website</a>
        </p>
        <p style="font-size: 0.9rem; opacity: 0.7;">
            You will be redirected automatically in 2 seconds...
        </p>
    </div>
</body>
</html>
